<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${property.id != null ? 'Edit Property' : 'Add Property'} + ' | Vendor Portal'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="background-color:#f3f8f3; font-family: 'Manrope', sans-serif;">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-success" href="/vendor/manage/properties">
            <i class="fa fa-building"></i> PropertEase Vendor
        </a>
        <a href="/vendor/manage/properties" class="btn btn-outline-success">
            <i class="fa fa-arrow-left"></i> Back to My Listings
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-lg border-0" style="max-width: 900px; margin:auto;">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">
                <i class="fa" th:classappend="${property.id != null} ? 'fa-edit' : 'fa-plus'"></i>
                <span th:text="${property.id != null ? 'Edit Property' : 'Add New Property'}"></span>
            </h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/vendor/manage/properties/save}" th:object="${property}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}" />

                <div class="col-md-12">
                    <label class="form-label fw-semibold">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">Street</label>
                    <input type="text" th:field="*{street}" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">City</label>
                    <input type="text" th:field="*{city}" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">District</label>
                    <input type="text" th:field="*{district}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Price ($)</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Property Type</label>
                    <select th:field="*{propertyType}" class="form-select" required>
                        <option value="">Select Type</option>
                        <option value="House">House</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Land">Land</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <label class="form-label fw-semibold">Image URL</label>
                    <input type="url" th:field="*{imageUrl}" class="form-control" placeholder="https://example.com/image.jpg">
                </div>

                <div class="col-md-12">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Save Property
                    </button>
                    <a href="/vendor/manage/properties" class="btn btn-secondary">
                        <i class="fa fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
