<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Property Listings | PropertEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9fafc;
        }

        .navbar {
            background: linear-gradient(90deg, #2d6a4f, #52b788);
            padding: 15px 25px;
        }

        .navbar .navbar-brand {
            font-weight: 700;
            color: #fff !important;
        }

        .navbar .btn {
            border-radius: 8px;
        }

        .card {
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header {
            background: #40916c;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        table th {
            background: #d8f3dc;
            color: #1b4332;
        }

        table td {
            vertical-align: middle;
        }

        .badge {
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 500;
        }

        .badge-sold {
            background: #c9184a;
            color: #fff;
        }

        .badge-available {
            background: #2d6a4f;
            color: #fff;
        }

        .btn-buy {
            background: linear-gradient(90deg, #52b788, #40916c);
            border: none;
            color: #fff;
        }

        .btn-buy:hover {
            background: linear-gradient(90deg, #40916c, #1b4332);
        }

        .table img {
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/properties">
            <i class="fa-solid fa-building-columns"></i> PropertEase
        </a>
        <div>
            <a href="/properties/new" class="btn btn-light">
                <i class="fa fa-plus"></i> Add Property
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">

    <!-- ✅ Flash Messages -->
    <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fa fa-check-circle"></i> <span th:text="${successMsg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa fa-triangle-exclamation"></i> <span th:text="${errorMsg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- ✅ Search Card -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header">
            <i class="fa fa-search"></i> Search Properties
        </div>
        <div class="card-body">
            <form class="row g-3 mt-2" th:action="@{/properties/search}" method="get">
                <div class="col-md-3">
                    <input type="text" name="city" th:value="${searchCity}" placeholder="City" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="text" name="district" th:value="${searchDistrict}" placeholder="District" class="form-control">
                </div>
                <div class="col-md-2">
                    <select name="type" class="form-select" th:value="${searchType}">
                        <option value="">All Types</option>
                        <option value="House">House</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Land">Land</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="number" name="minPrice" th:value="${searchMinPrice}" placeholder="Min Price" step="0.01" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="number" name="maxPrice" th:value="${searchMaxPrice}" placeholder="Max Price" step="0.01" class="form-control">
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success me-2"><i class="fa fa-search"></i> Search</button>
                    <a href="/properties" class="btn btn-outline-secondary"><i class="fa fa-undo"></i> Reset</a>
                </div>
            </form>
        </div>
    </div>

    <!-- ✅ Properties Table -->
    <div class="card shadow-sm border-0">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="fa fa-list"></i> Property Listings (<span th:text="${properties.size()}"></span>)</span>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Image</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="property : ${properties}">
                        <td th:text="${property.id}"></td>
                        <td><strong th:text="${property.title}"></strong></td>
                        <td>
                            <span th:text="${property.street}"></span><br>
                            <small class="text-muted">
                                <i class="fa fa-map-marker"></i>
                                <span th:text="${property.city + ', ' + property.district}"></span>
                            </small>
                        </td>
                        <td>
                            <strong class="text-success">
                                $<span th:text="${#numbers.formatDecimal(property.price, 1, 2)}"></span>
                            </strong>
                        </td>
                        <td><span class="badge bg-info" th:text="${property.propertyType}"></span></td>

                        <!-- ✅ Status badge -->
                        <td>
                            <span th:if="${property.sold}" class="badge badge-sold">Sold</span>
                            <span th:if="${!property.sold}" class="badge badge-available">Available</span>
                        </td>

                        <td>
                            <img th:src="${property.imageUrl} ?: '/images/default-property.jpg'"
                                 class="img-thumbnail" style="width:80px;height:60px;"
                                 alt="Property Image"
                                 th:onerror="this.src='/images/default-property.jpg'">
                        </td>

                        <!-- ✅ Actions -->
                        <td class="text-center">
                            <!-- Edit/Delete for vendors -->
                            <a th:href="@{|/properties/edit/${property.id}|}" class="btn btn-warning btn-sm me-1">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a th:href="@{|/properties/delete/${property.id}|}" class="btn btn-danger btn-sm me-1"
                               onclick="return confirm('Are you sure you want to delete this property?');">
                                <i class="fa fa-trash"></i>
                            </a>

                            <!-- ✅ Buy button for buyers -->
                            <a th:if="${!property.sold}"
                               th:href="@{|/buyer/property/${property.id}/buy|}"
                               class="btn btn-buy btn-sm">
                                <i class="fa fa-shopping-cart"></i> Buy
                            </a>

                            <span th:if="${property.sold}" class="text-muted small">
                                <i class="fa fa-lock"></i> Not available
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    © 2025 PropertEase | Smart Real Estate Management
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
