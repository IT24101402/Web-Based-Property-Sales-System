<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#2E8B57",
                "background-light": "#f3f8f3",
                "background-dark": "#112111",
                "accent": "#F5F5F5",
                "text-dark": "#333333"",   /* pure black for light mode */
                "text-light": "#F5F5F5"   /* keep this for dark mode */
              },
              fontFamily: { "display": ["Manrope", "sans-serif"] },
              borderRadius: { "DEFAULT":"0.25rem","lg":"0.5rem","xl":"0.75rem","full":"9999px" },
            },
          },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-dark dark:text-text-light">
<div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-background-light dark:bg-background-dark border-r border-surface-light dark:border-surface-dark flex flex-col p-4">
        <div class="flex flex-col mb-8">
            <h1 class="text-xl font-bold text-primary">PropertEase</h1>
        </div>
        <nav class="flex flex-col gap-2">
            <a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-surface-light dark:hover:bg-surface-dark" href="/">
                <span class="material-symbols-outlined">home</span>
                <p class="text-sm font-medium">Home</p>
            </a>
            <a class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/20 text-primary" href="/">
                <span class="material-symbols-outlined">dashboard</span>
                <p class="text-sm font-medium">Dashboard</p>
            </a>
            <a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-surface-light dark:hover:bg-surface-dark" href="/profile">
                <span class="material-symbols-outlined">person</span>
                <p class="text-sm font-medium">Profile</p>
            </a>
        </nav>

        <!-- Logout button (fixed to actually work) -->
        <form th:action="@{/logout}" method="post" class="mt-auto">
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="w-full flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-surface-light dark:hover:bg-surface-dark">
                <span class="material-symbols-outlined">logout</span>
                <p class="text-sm font-medium">Logout</p>
            </button>
        </form>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <div class="max-w-7xl mx-auto">

            <!-- Header with Username + Role -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-4xl font-bold text-text-dark dark:text-text-dark tracking-tight">Welcome!</h1>
                    <p class="text-text-dark dark:text-text-light">
                        Browse properties, save favorites, and send inquiries.
                    </p>
                </div>
                <div class="text-right">
                    <!-- Show username from Spring Security -->
                    <h2 class="text-base font-semibold text-text-dark dark:text-text-dark" th:text="${#authentication.name}">Username</h2>
                    <p class="text-primary text-sm font-medium" th:text="${#authentication.authorities[0].authority}">Role</p>
                </div>
            </div>

            <!-- Saved Properties -->
            <h2 class="text-2xl font-semibold text-text-dark dark:text-text-dark mb-6">Your Saved Properties</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

                <!-- Example Property Card -->
                <div class="flex flex-col gap-4 bg-surface-light dark:bg-surface-dark rounded-xl p-4 transition-transform duration-300 hover:scale-105">
                    <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg" style="background-image:url('https://picsum.photos/400/250');"></div>
                    <div>
                        <p class="text-text-dark dark:text-text-dark text-base font-semibold">Sample Property</p>
                        <p class="text-primary text-lg font-bold">$500,000</p>
                        <p class="text-text-light/70 dark:text-text-dark/70 text-sm">3 beds, 2 baths</p>
                    </div>
                    <button class="w-full mt-2 py-2 px-4 bg-primary text-white rounded-lg text-sm font-semibold hover:bg-primary/90">
                        View Details
                    </button>
                </div>

            </div>
        </div>
    </main>
</div>
</body>
</html>
