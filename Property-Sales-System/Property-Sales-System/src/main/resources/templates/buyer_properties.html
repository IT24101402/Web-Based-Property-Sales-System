<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Properties | PropertEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color:#f5f8f5;">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/buyer/dashboard">
            <i class="fa fa-building"></i> PropertEase Buyer
        </a>
        <a href="/logout" class="btn btn-light">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-success fw-bold mb-4"><i class="fa fa-home"></i> Available Properties</h2>

    <div class="row" th:if="${properties.size() > 0}">
        <div class="col-md-4 mb-4" th:each="p : ${properties}">
            <div class="card h-100 shadow-sm border-0">
                <img th:src="${p.imageUrl} ?: '/images/default-property.jpg'" class="card-img-top" style="height:200px;object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title text-success fw-bold" th:text="${p.title}">Property Title</h5>
                    <p class="card-text">
                        <i class="fa fa-map-marker-alt text-danger"></i>
                        <span th:text="${p.city + ', ' + p.district}"></span><br>
                        <strong class="text-dark">$<span th:text="${#numbers.formatDecimal(p.price,1,2)}"></span></strong>
                    </p>
                    <a th:href="@{|/buyer/buy/${p.id}|}" class="btn btn-success w-100">
                        <i class="fa fa-shopping-cart"></i> Buy Now
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${properties.size() == 0}" class="alert alert-info text-center">
        <i class="fa fa-info-circle"></i> No available properties at the moment.
    </div>
</div>
</body>
</html>
