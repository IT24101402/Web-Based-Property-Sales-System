<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Delete Tenant</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    borderRadius: { "DEFAULT": "0.25rem","lg": "0.5rem","xl": "0.75rem","full": "9999px" }
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        body {
            background-image: url('data:image/x-icon;base64,');
            background-size: cover; background-position: center; background-repeat: no-repeat;
        }
        .btn-disabled { opacity:.6; pointer-events:none }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
<div class="absolute top-4 left-4">
    <a href="/tenants" class="inline-flex items-center gap-2 text-sm font-medium text-slate-800 dark:text-slate-200 hover:text-primary">
        <span class="material-symbols-outlined text-base">arrow_back</span> Back
    </a>
</div>

<div class="relative flex min-h-screen items-center justify-center bg-gray-900/50 p-4">
    <div class="w-full max-w-md rounded-xl bg-background-light dark:bg-background-dark shadow-2xl p-6 text-center border border-gray-200/50 dark:border-gray-700/50">
        <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
            <span class="material-symbols-outlined text-red-600">warning</span>
        </div>
        <h3 class="mt-4 text-xl font-bold text-gray-900 dark:text-white">Delete Tenant?</h3>

        <p id="who" class="mt-2 text-sm text-gray-700 dark:text-gray-300"></p>
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">This action cannot be undone.</p>

        <p id="msg" class="mt-3 text-sm"></p>

        <div class="mt-6 flex justify-center gap-4">
            <a href="/tenants"
               id="cancelBtn"
               class="flex-1 rounded-lg bg-gray-200 dark:bg-gray-700 px-4 py-2.5 text-sm font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 text-center">Cancel</a>
            <button id="deleteBtn"
                    class="flex-1 rounded-lg bg-red-600 px-4 py-2.5 text-sm font-bold text-white hover:bg-red-700">Delete</button>
        </div>
    </div>
</div>

<script>
    const API_BASE = '/api/tenants';
    const params = new URLSearchParams(location.search);
    const id = params.get('id');

    const who = document.getElementById('who');
    const msg = document.getElementById('msg');
    const delBtn = document.getElementById('deleteBtn');

    function setMsg(text, ok=false){
        msg.className = 'mt-3 text-sm ' + (ok ? 'text-green-700' : 'text-red-600');
        msg.textContent = text;
    }

    if(!id){
        who.textContent = 'Missing tenant id in URL.';
        delBtn.classList.add('btn-disabled');
        delBtn.disabled = true;
    } else {
        // Prefetch the tenant for display (non-blocking)
        fetch(`${API_BASE}/${id}`)
            .then(r => r.ok ? r.json() : null)
            .then(t => {
                const name = t ? [t.firstName, t.lastName].filter(Boolean).join(' ') : null;
                const email = t?.email;
                who.textContent = t
                    ? `You are about to permanently delete ${name || 'this tenant'}${email ? ' ('+email+')' : ''}.`
                    : 'You are about to permanently delete the selected tenant.';
            })
            .catch(()=>{ who.textContent = 'You are about to permanently delete the selected tenant.'; });
    }

    delBtn.addEventListener('click', async ()=>{
        if(!id) return;
        delBtn.classList.add('btn-disabled'); delBtn.disabled = true;
        setMsg('');

        try{
            const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
            if(!res.ok){
                const text = await res.text();
                throw new Error(text || 'Failed to delete tenant.');
            }
            setMsg('Tenant deleted. Redirecting...', true);
            setTimeout(()=>{ location.href = '/tenants'; }, 600);
        }catch(err){
            setMsg(err.message);
            delBtn.classList.remove('btn-disabled'); delBtn.disabled = false;
        }
    });
</script>
</body>
</html>
