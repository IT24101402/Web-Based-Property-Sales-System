<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${property.id == null} ? 'Add Property' : 'Edit Property'">Add/Edit Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/properties">
            <i class="fa fa-building"></i> PropertEase
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-lg border-0" style="max-width: 900px; margin:auto;">
        <div class="card-header">
            <h4 class="mb-0" th:text="${property.id == null} ? 'Add New Property' : 'Edit Property'">
                Add New Property
            </h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/properties}" th:object="${property}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}" />

                <!-- TITLE -->
                <div class="col-md-12">
                    <label class="form-label">Property Title</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter attractive property title" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <!-- LOCATION ROW -->
                <div class="col-md-4">
                    <label class="form-label">Street</label>
                    <input type="text" th:field="*{street}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" th:field="*{city}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">District</label>
                    <input type="text" th:field="*{district}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('district')}" th:errors="*{district}"></div>
                </div>

                <!-- PRICE & TYPE ROW -->
                <div class="col-md-6">
                    <label class="form-label">Price ($)</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" required />
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Property Type</label>
                    <select th:field="*{propertyType}" class="form-select" required>
                        <option value="">-- Select Type --</option>
                        <option value="House">üè† House</option>
                        <option value="Apartment">üè¢ Apartment</option>
                        <option value="Land">üå≥ Land</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('propertyType')}" th:errors="*{propertyType}"></div>
                </div>

                <!-- IMAGE URL -->
                <div class="col-md-12">
                    <label class="form-label">Image URL (Optional)</label>
                    <input type="url" th:field="*{imageUrl}" class="form-control"
                           placeholder="https://example.com/property-image.jpg" />
                    <small class="form-text text-muted">Leave empty for default image</small>
                </div>

                <!-- DESCRIPTION -->
                <div class="col-md-12">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="4"
                              placeholder="Describe the property features..."></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <!-- BUTTONS -->
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="fa fa-save"></i>
                        <span th:text="${property.id == null} ? 'Save Property' : 'Update Property'">Save</span>
                    </button>
                    <a href="/properties" class="btn btn-secondary">
                        <i class="fa fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
