<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Property Listings | Vendor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script>
        function confirmDelete(url) {
            if (confirm("Are you sure you want to delete this property?")) {
                window.location.href = url;
            }
        }
    </script>
</head>
<body style="background-color:#f5f8f5;">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/vendor/dashboard">
            <i class="fa fa-building"></i> PropertEase Vendor
        </a>
        <a href="/vendor/manage/properties/new" class="btn btn-light">
            <i class="fa fa-plus"></i> Add Property
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-success fw-bold mb-4"><i class="fa fa-home"></i> My Listings</h2>

    <div class="row" th:if="${properties.size() > 0}">
        <div class="col-md-4 mb-4" th:each="p : ${properties}">
            <div class="card h-100 shadow-sm border-0">
                <img th:src="${p.imageUrl} ?: '/images/default-property.jpg'" class="card-img-top" style="height:200px;object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title text-success fw-bold" th:text="${p.title}">Property Title</h5>
                    <p class="card-text mb-1">
                        <i class="fa fa-map-marker-alt text-danger"></i>
                        <span th:text="${p.city + ', ' + p.district}"></span><br>
                        <strong class="text-dark">$<span th:text="${#numbers.formatDecimal(p.price,1,2)}"></span></strong>
                    </p>
                    <p class="text-muted small mb-2">Status:
                        <span th:text="${p.isSold} ? 'Sold' : 'Active'"></span>
                    </p>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{'/vendor/manage/properties/edit/' + ${p.id}}" 
                           class="btn btn-sm btn-outline-primary">
                            <i class="fa fa-edit"></i> Edit
                        </a>
                        <a href="#" 
                           th:onclick="'confirmDelete(\'/vendor/manage/properties/delete/' + ${p.id} + '\')'"
                           class="btn btn-sm btn-outline-danger">
                            <i class="fa fa-trash"></i> Delete
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div th:if="${properties.size() == 0}" class="alert alert-info text-center">
        <i class="fa fa-info-circle"></i> You havenâ€™t listed any properties yet.
    </div>
</div>
</body>
</html>
