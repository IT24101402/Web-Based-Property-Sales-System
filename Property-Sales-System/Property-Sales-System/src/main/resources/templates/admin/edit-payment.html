<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Payment | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-[Manrope] text-gray-800">
<div class="max-w-lg mx-auto py-10 px-6 bg-white shadow-md rounded-xl mt-12">

  <h1 class="text-2xl font-bold text-green-800 mb-6 text-center">Edit Payment</h1>

  <form th:action="@{'/admin/payments/edit/' + ${payment.id}}" th:object="${payment}" method="post" class="space-y-4">
    <div>
      <label class="block font-semibold mb-1">Amount</label>
      <input type="number" step="0.01" th:field="*{amount}" class="w-full border rounded-lg p-2" required>
    </div>

    <div>
      <label class="block font-semibold mb-1">Date</label>
      <input type="date" th:field="*{date}" class="w-full border rounded-lg p-2" required>
    </div>

    <div>
      <label class="block font-semibold mb-1">Method</label>
      <select th:field="*{method}" class="w-full border rounded-lg p-2">
        <option value="Card">Card</option>
        <option value="Cash">Cash</option>
        <option value="Bank Deposit">Bank Deposit</option>
      </select>
    </div>

    <div>
      <label class="block font-semibold mb-1">Status</label>
      <select th:field="*{status}" class="w-full border rounded-lg p-2">
        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
      </select>
    </div>

    <div>
      <label class="block font-semibold mb-1">Notes</label>
      <textarea th:field="*{notes}" class="w-full border rounded-lg p-2" rows="3"></textarea>
    </div>

    <div class="text-center mt-6">
      <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-lg hover:bg-green-800">Save Changes</button>
      <a href="/admin/payments" class="ml-4 text-gray-700 hover:text-gray-900">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
