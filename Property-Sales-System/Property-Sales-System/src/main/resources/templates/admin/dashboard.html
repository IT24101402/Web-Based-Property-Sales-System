<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config={theme:{extend:{colors:{primary:"#2E8B57"},fontFamily:{display:["Manrope","sans-serif"]}}}}
  </script>
</head>
<body class="font-display bg-[#edf5ed] text-gray-800">
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-4 flex flex-col justify-between">
    <div>
      <h2 class="text-2xl font-bold text-primary mb-6">Admin Panel</h2>
      <nav class="space-y-2">
        <a href="/admin/dashboard" class="block px-3 py-2 bg-primary/10 rounded">🏠 Dashboard</a>
        <a href="/admin/users" class="block px-3 py-2 hover:bg-primary/10 rounded">👤 Users</a>
        <a href="/admin/feedbacks" class="block px-3 py-2 hover:bg-primary/10 rounded">💬 Feedbacks</a>
        <a href="/admin/properties" class="block px-3 py-2 hover:bg-primary/10 rounded">🏘 Properties</a>
        <a href="/admin/payments" class="block px-3 py-2 hover:bg-primary/10 rounded">💳 Payments</a>
      </nav>
    </div>
    <form th:action="@{/logout}" method="post" class="mt-4">
      <button class="w-full px-3 py-2 bg-red-100 text-red-700 rounded hover:bg-red-200">Logout</button>
    </form>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-8">Dashboard Overview</h1>
    <div class="grid md:grid-cols-4 gap-6">
      <div class="p-6 bg-white rounded-xl shadow text-center">
        <p class="text-sm text-gray-500">Users</p>
        <p class="text-3xl font-bold text-primary" th:text="${userCount}">0</p>
      </div>
      <div class="p-6 bg-white rounded-xl shadow text-center">
        <p class="text-sm text-gray-500">Feedbacks</p>
        <p class="text-3xl font-bold text-primary" th:text="${feedbackCount}">0</p>
      </div>
      <div class="p-6 bg-white rounded-xl shadow text-center">
        <p class="text-sm text-gray-500">Properties</p>
        <p class="text-3xl font-bold text-primary" th:text="${propertyCount}">0</p>
      </div>
      <div class="p-6 bg-white rounded-xl shadow text-center">
        <p class="text-sm text-gray-500">Payments</p>
        <p class="text-3xl font-bold text-primary" th:text="${paymentCount}">0</p>
      </div>
    </div>
  </main>
</div>
</body>
</html>
