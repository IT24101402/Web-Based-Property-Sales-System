<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add / Edit Property | PropertyEase</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { background-color: #f6fff8; font-family: 'Segoe UI', sans-serif; }
    .container { margin-top: 100px; max-width: 600px; }
    .btn-success { background-color: #28a745; border-color: #28a745; }
    .btn-success:hover { background-color: #218838; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="admin.html">🏗️ PropertyEase</a>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4 text-success">Property Form</h2>
  <a href="properties.html" class="btn btn-outline-secondary mb-3">← Back to List</a>

  <form>
    <div class="form-group mb-3">
      <label>Property ID</label>
      <input type="text" class="form-control" placeholder="Auto-generated" disabled>
    </div>
    <div class="form-group mb-3">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Enter address">
    </div>
    <div class="form-group mb-3">
      <label>Rental Rate ($)</label>
      <input type="number" class="form-control" placeholder="Enter rate">
    </div>
    <button type="submit" class="btn btn-success">💾 Save Property</button>
  </form>
</div>
</body>
</html>
