<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Payment | PropertEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-success text-white text-center py-4 rounded-bottom shadow">
    <h2><i class="fa-solid fa-building-columns me-2"></i> PropertEase Payment</h2>
</header>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4 text-success"><i class="fa-solid fa-credit-card me-2"></i>Confirm Payment</h3>

        <div th:if="${property != null}" class="alert alert-info text-center">
            <strong th:text="${property.title}"></strong><br>
            <span th:text="${property.city}"></span>,
            <span th:text="${property.district}"></span><br>
            <strong>Price: $<span th:text="${property.price}"></span></strong>
        </div>

        <form th:action="@{/buyer/property/pay}" th:object="${payment}" method="post">
            <input type="hidden" name="propertyId" th:value="${property.id}" />

            <!-- Payment Method -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Payment Method</label>
                <select th:field="*{method}" class="form-select" required>
                    <option value="Card">Card</option>
                    <option value="Cash">Cash</option>
                    <option value="Bank Deposit">Bank Deposit</option>
                </select>
            </div>

            <!-- Notes -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Notes</label>
                <textarea th:field="*{notes}" class="form-control" rows="3"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">
                    <i class="fa-solid fa-check-circle"></i> Confirm Payment
                </button>
            </div>
        </form>
    </div>
</div>

<footer class="text-center text-muted mt-5 mb-3">
    Â© 2025 PropertEase | Smart Property Management
</footer>

</body>
</html>
