<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Payments | PropertEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <h2 class="text-center mb-4">All Payments (Admin)</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-success">
      <tr>
        <th>ID</th>
        <th>Buyer Email</th>
        <th>Property</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Method</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${payments}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.buyerEmail}"></td>
        <td th:text="${p.property != null ? p.property.title : 'N/A'}"></td>
        <td th:text="${p.amount}"></td>
        <td th:text="${p.date}"></td>
        <td th:text="${p.method}"></td>
        <td th:text="${p.status}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
