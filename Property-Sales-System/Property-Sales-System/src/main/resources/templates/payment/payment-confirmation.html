<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 text-center">
    <div class="card shadow-lg p-4">
        <h3 class="text-success mb-3"><i class="fa-solid fa-check-circle"></i> Payment Successful</h3>

        <p class="lead">Your payment has been recorded successfully!</p>

        <div class="alert alert-info mt-4" th:if="${payment != null}">
            <p><strong>Property:</strong> <span th:text="${property.title}"></span></p>
            <p><strong>Amount:</strong> $<span th:text="${payment.amount}"></span></p>
            <p><strong>Method:</strong> <span th:text="${payment.method}"></span></p>
            <p><strong>Date:</strong> <span th:text="${payment.date}"></span></p>
        </div>

        <a href="/buyer/dashboard" class="btn btn-success mt-3">Return to Dashboard</a>
    </div>
</div>

</body>
</html>
