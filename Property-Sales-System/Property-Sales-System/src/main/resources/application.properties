spring.application.name=Property-Sales-System

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
# Directory where files are stored; served at /uploads/**
file.upload-dir=uploads

server.port=8081


# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/customer_ss?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Hawr@2002
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp