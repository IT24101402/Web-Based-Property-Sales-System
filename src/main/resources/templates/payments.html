<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payments List | PropertEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 64, 0, 0.65); /* Deep green overlay */
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: #e9fbe9;
        }

        .header h1 {
            font-weight: 700;
            font-size: 2.6rem;
            letter-spacing: 2px;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 18px;
            margin: 40px auto;
            max-width: 95%;
            color: #fff;
            box-shadow: 0 8px 24px rgba(0, 64, 0, 0.4);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(40px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .table-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #4caf50;
        }

        table {
            background: rgba(0, 0, 0, 0.3);
            color: #e8ffe8;
        }

        th {
            background: rgba(0, 80, 0, 0.6);
            color: #fff;
            text-align: center;
        }

        td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-primary {
            background: linear-gradient(90deg, #2e7d32, #43a047);
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #1b5e20, #388e3c);
        }

        .btn-warning {
            background: #fbc02d;
            border: none;
            font-weight: bold;
            color: #333;
        }

        .btn-warning:hover {
            background: #f9a825;
        }

        .btn-danger {
            background: #c62828;
            border: none;
            font-weight: bold;
        }

        .btn-danger:hover {
            background: #b71c1c;
        }

        .btn-add {
            display: block;
            margin: 25px auto;
            background: linear-gradient(90deg, #4caf50, #81c784);
            border: none;
            font-weight: bold;
            color: #fff;
            padding: 12px 26px;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(0, 100, 0, 0.3);
        }

        .btn-add:hover {
            background: linear-gradient(90deg, #388e3c, #66bb6a);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<!-- Header -->
<div class="header">
    <h1>PropertEase</h1>
</div>

<!-- Payments Table -->
<div class="container table-container">
    <h2><i class="fa-solid fa-list"></i> Payments List</h2>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tenant ID</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Method</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.tenantId}"></td>
            <td th:text="${payment.date}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.method}"></td>
            <td th:text="${payment.status}"></td>
            <td th:text="${payment.notes}"></td>
            <td>
                <a th:href="@{'/payments/update/' + ${payment.id}}" class="btn btn-warning btn-sm">
                    <i class="fa-solid fa-pen"></i> Update
                </a>
                <a th:href="@{'/payments/delete/' + ${payment.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this payment?');">
                    <i class="fa-solid fa-trash"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/add-payment" class="btn btn-add">
        <i class="fa-solid fa-plus"></i> Add Payment
    </a>
</div>
</body>
</html>
