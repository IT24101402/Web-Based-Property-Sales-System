<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Payment | PropertEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e9f5ee 30%, #f9fdfb 70%);
            color: #333;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1650&q=80') no-repeat center center/cover;
            filter: brightness(0.65) blur(4px);
            z-index: -1;
        }

        header {
            background: linear-gradient(90deg, #2d6a4f, #52b788);
            padding: 35px 20px;
            color: white;
            text-align: center;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        header h1 {
            font-weight: 700;
            font-size: 2.6rem;
            letter-spacing: 1px;
            margin-bottom: 0;
        }

        .form-container {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            padding: 50px 45px;
            max-width: 800px;
            margin: 60px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-top: 5px solid #52b788;
            transition: all 0.3s ease;
            animation: slideUp 1s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container:hover {
            box-shadow: 0 14px 40px rgba(0,0,0,0.18);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1b4332;
            font-weight: 700;
            font-size: 1.9rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #2d6a4f;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-control {
            border-radius: 12px;
            padding: 14px 50px;
            border: 1.5px solid #cce3d6;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #52b788;
            box-shadow: 0 0 10px rgba(82,183,136,0.3);
            background: #fafffa;
        }

        select.form-control {
            color: #2e2e2e;
        }

        textarea.form-control {
            resize: none;
            height: 90px;
        }

        label {
            font-weight: 500;
            color: #1b4332;
        }

        .btn-primary {
            background: linear-gradient(90deg, #52b788, #40916c);
            border: none;
            font-weight: 600;
            padding: 12px 28px;
            border-radius: 12px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(82,183,136,0.4);
        }

        .btn-secondary {
            background: #fff;
            border: 2px solid #95d5b2;
            color: #1b4332;
            font-weight: 600;
            padding: 12px 28px;
            border-radius: 12px;
            transition: 0.3s ease;
        }

        .btn-secondary:hover {
            background: #d8f3dc;
            transform: translateY(-2px);
        }

        .text-center {
            text-align: center;
        }

        footer {
            background: #f9fdfb;
            color: #444;
            text-align: center;
            padding: 20px 10px;
            border-top: 2px solid #b7e4c7;
            font-size: 0.9rem;
            margin-top: 60px;
        }

        .form-control::placeholder {
            color: transparent;
        }

        .form-control:placeholder-shown + label {
            position: absolute;
            top: 14px;
            left: 50px;
            color: #6c757d;
            font-size: 0.95rem;
            pointer-events: none;
            transition: 0.3s;
        }

        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            top: -10px;
            left: 45px;
            background: #fff;
            color: #2d6a4f;
            font-size: 0.85rem;
            padding: 0 6px;
        }
    </style>
</head>

<body>
<div class="overlay"></div>

<header>
    <h1><i class="fa-solid fa-building-columns"></i> PropertEase</h1>
</header>

<div class="container">
    <div class="form-container">
        <h2><i class="fa-solid fa-credit-card"></i> Add New Payment</h2>

        <form th:action="@{/add-payment}" th:object="${payment}" method="post" id="paymentForm">

            <!-- Tenant ID -->
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" th:field="*{tenantId}" name="tenantId" class="form-control" placeholder=" " required>
                <label>Tenant ID</label>
            </div>

            <!-- Date -->
            <div class="form-group">
                <i class="fa-solid fa-calendar"></i>
                <input type="date" th:field="*{date}" name="date" class="form-control" placeholder=" " required>
                <label>Date</label>
            </div>

            <!-- Amount -->
            <div class="form-group">
                <i class="fa-solid fa-dollar-sign"></i>
                <input type="number" th:field="*{amount}" name="amount" class="form-control" placeholder=" " step="0.01" min="0.01" required>
                <label>Amount</label>
            </div>

            <!-- Payment Method -->
            <div class="form-group">
                <i class="fa-solid fa-wallet"></i>
                <select th:field="*{method}" class="form-control" required>
                    <option value="" disabled selected hidden></option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Cheque">Cheque</option>
                    <option value="Bank Deposit">Bank Deposit</option>
                    <option value="Other">Other</option>
                </select>
                <label>Payment Method</label>
            </div>

            <!-- Status -->
            <div class="form-group">
                <i class="fa-solid fa-flag"></i>
                <select th:field="*{status}" class="form-control" required>
                    <option value="" disabled selected hidden></option>
                    <option value="PAID">PAID</option>
                    <option value="PENDING">PENDING</option>
                    <option value="OVERDUE">OVERDUE</option>
                </select>
                <label>Status</label>
            </div>

            <!-- Notes -->
            <div class="form-group">
                <i class="fa-solid fa-note-sticky"></i>
                <textarea th:field="*{notes}" class="form-control" placeholder=" "></textarea>
                <label>Notes</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">
                    <i class="fa-solid fa-save"></i> Save Payment
                </button>
                <a href="/payments" class="btn btn-secondary mt-3">
                    <i class="fa-solid fa-list"></i> View Payments
                </a>
            </div>
        </form>
    </div>
</div>

<footer>
    &copy; 2025 PropertEase | Designed for Smart Property Management
</footer>

<script>
    document.getElementById('paymentForm').addEventListener('submit', function (e) {
        const tenantId = document.querySelector('[name="tenantId"]').value.trim();
        const date = document.querySelector('[name="date"]').value;
        const amount = parseFloat(document.querySelector('[name="amount"]').value);

        if (!tenantId) {
            alert("Tenant ID is required.");
            e.preventDefault();
        } else if (!date) {
            alert("Date is required.");
            e.preventDefault();
        } else if (isNaN(amount) || amount <= 0) {
            alert("Amount must be greater than zero.");
            e.preventDefault();
        }
    });
</script>

</body>
</html>
