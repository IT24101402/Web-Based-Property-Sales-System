<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Payment | PropertEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 64, 0, 0.65); /* Deep green overlay */
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: #e9fbe9;
        }

        .header h1 {
            font-weight: 700;
            font-size: 2.6rem;
            letter-spacing: 2px;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 35px;
            border-radius: 18px;
            max-width: 700px;
            margin: 40px auto;
            color: #2e7d32;
            box-shadow: 0 8px 24px rgba(0, 64, 0, 0.4);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {opacity:0; transform: translateY(40px);}
            to {opacity:1; transform: translateY(0);}
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #2e7d32;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #388e3c;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 45px;
            border: 1px solid #a5d6a7;
            background: rgba(255, 255, 255, 0.98);
            color: #333;
        }

        .form-control:focus {
            border: 2px solid #43a047;
            box-shadow: 0 0 12px rgba(67, 160, 71, 0.4);
        }

        label {
            font-weight: 600;
            color: #2e7d32;
        }

        .btn-primary {
            background: linear-gradient(90deg, #2e7d32, #43a047);
            border: none;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 12px;
            color: #fff;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.4);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #1b5e20, #388e3c);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #81c784, #a5d6a7);
            border: none;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 12px;
            color: #1b5e20;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            background: linear-gradient(90deg, #66bb6a, #c8e6c9);
            transform: scale(1.05);
        }

        textarea.form-control {
            resize: none;
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<!-- Header -->
<div class="header">
    <h1>PropertEase</h1>
</div>

<!-- Form -->
<div class="container">
    <div class="form-container">
        <h2><i class="fa-solid fa-credit-card"></i> Update Payment</h2>
        <form th:action="@{'/payments/update/' + ${payment.id}}" th:object="${payment}" method="post">

            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" th:field="*{tenantId}" class="form-control" placeholder="Tenant ID" required>
            </div>

            <div class="form-group">
                <i class="fa-solid fa-calendar"></i>
                <input type="date" th:field="*{date}" class="form-control" required>
            </div>

            <div class="form-group">
                <i class="fa-solid fa-dollar-sign"></i>
                <input type="number" step="0.01" th:field="*{amount}" class="form-control" placeholder="Amount" required>
            </div>

            <div class="form-group">
                <i class="fa-solid fa-wallet"></i>
                <select th:field="*{method}" class="form-control" required>
                    <option value="" disabled>Select Payment Method</option>
                    <option value="Cash" th:selected="${payment.method=='Cash'}">Cash</option>
                    <option value="Card" th:selected="${payment.method=='Card'}">Card</option>
                    <option value="Cheque" th:selected="${payment.method=='Cheque'}">Cheque</option>
                    <option value="Bank Deposit" th:selected="${payment.method=='Bank Deposit'}">Bank Deposit</option>
                    <option value="Other" th:selected="${payment.method=='Other'}">Other</option>
                </select>
            </div>

            <div class="form-group">
                <i class="fa-solid fa-flag"></i>
                <select th:field="*{status}" class="form-control" required>
                    <option value="" disabled>Select Status</option>
                    <option value="PAID" th:selected="${payment.status=='PAID'}">PAID</option>
                    <option value="PENDING" th:selected="${payment.status=='PENDING'}">PENDING</option>
                    <option value="OVERDUE" th:selected="${payment.status=='OVERDUE'}">OVERDUE</option>
                </select>
            </div>

            <div class="form-group">
                <i class="fa-solid fa-note-sticky"></i>
                <textarea th:field="*{notes}" class="form-control" placeholder="Notes"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">
                    <i class="fa-solid fa-save"></i> Update Payment
                </button>
                <a href="/payments" class="btn btn-secondary mt-3">
                    <i class="fa-solid fa-list"></i> View Payments
                </a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
